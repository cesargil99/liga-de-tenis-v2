<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking Dobles - Liga de Tenis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">
        <h1>Ranking Dobles - Liga de Tenis</h1>
        <img src="bienvenida.jpg" alt="Bienvenida" style="width: 100%; max-width: 600px;" />
        <form action="/unirse" method="post" enctype="multipart/form-data">
            <label>Nombre: <input type="text" name="nombre" /></label><br/>
            <label>Correo electrónico: <input type="email" name="correo" /></label><br/>
            <label>Categoría:
                <select name="categoria">
                    <option value="Afiliado">Afiliado</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Voleador">Voleador</option>
                </select>
            </label><br/>
            <label>Foto de perfil: <input type="file" name="foto" /></label><br/>
            <button type="submit">Unirse</button>
        </form>
    </div>
</body>
</html>
